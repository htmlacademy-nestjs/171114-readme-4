version: '3.5'
services:

  readme.users.mongo:
    image: mongo
    restart: always
    container_name: readme.users.mongo

    env_file: .env

    environment:
      MONGO_INITDB_ROOT_USERNAME: $MONGO_USER
      MONGO_INITDB_ROOT_PASSWORD: $MONGO_PASSWORD

    ports:
      - $MONGO_PORT:27017

    volumes:
      - readme.users.mongo:/data/db

    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh $MONGO_HOST:$MONGO_PORT/$MONGO_DB --quiet
      interval: 10s
      timeout: 10s
      retries: 5

  readme.users.mongo.ui:
    image: mongo-express
    restart: always
    container_name: readme.users.mongo.ui
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: $MONGO_USER
      ME_CONFIG_MONGODB_ADMINPASSWORD: $MONGO_PASSWORD
      ME_CONFIG_MONGODB_URL: mongodb://$MONGO_USER:$MONGO_PASSWORD@$MONGO_HOST:$MONGO_PORT/$MONGO_DB
    depends_on:
      - readme.users.mongo

volumes:
  readme.users.mongo:
